<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            margin: 0 auto;
            display: inline-block
        }
        canvas {
            border: 1px solid black;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        input {
            width: 100%;
            max-width: 150px;
            margin: 6.5px auto;
            display: block;
        }
        button, input {
            font-size: 14px;
        }
        button {
            margin-top: 6.5px;
        }
        input[type=color] {
            height: 20px;
            width: 20px;
        }
        label {
            font-size: 16px;
            margin: 0 auto;
        }
        .controls-container {
            position: fixed;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            margin: 0 auto;
            background-color: white;
            border: 1px dashed gainsboro;
            border-radius: 2.5px;
            width: 100%;
            max-width: 350px;
            padding: 26px 0;
        }
    </style>
</head>
<body style="font-size: 0; text-align: center;">

<div id="container" class="canvas-container"></div>
<script>window.drawingPad = { height: {{ height }}, width: {{ width }} };</script>
<script type="text/javascript" src="/route.js"></script>
</body>
</html>
